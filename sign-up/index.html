<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Sign Up</title>
</head>
<body>
  <form class="was-validated">
    <h2 class="heading">Welcome</h2>
    <div class="row">
      <div class="col-md-5">
        <div class="input-group">
          <input type="text" aria-label="First name" class="form-control" placeholder="First name" required>
          <input type="text" aria-label="Last name" class="form-control" placeholder="Last name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone" required maxlength="11" minlength="11">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Date" required>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email"required>
          <label for="">Email must not be less than 8 characters</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password"required>
          <label for="">Password must not be less than 6 characters</label>
        </div>
        <div class="selector-gender">
          <h3>Gender</h3>
          <div class="custom-control custom-switch mr-5">
            <input type="radio" class="custom-control-input" name="gender" id="male" required>
            <label class="custom-control-label"  for="male">Male</label>
          </div>
          <div class="custom-control custom-switch mr-5">
            <input type="radio" class="custom-control-input" name="gender" id="female" required>
            <label class="custom-control-label"  for="female">Female</label>
          </div>
          <div class="custom-control custom-switch mr-5">
            <input type="radio" class="custom-control-input" name="gender" id="rather not say" required>
            <label class="custom-control-label"  for="rather not say">Rather-not-say</label>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <a href=""><button type="button" class="btn btn-outline-light">Reset</button></a>
      <a href=""><button type="button" class="btn btn-outline-light">Sign Up</button></a>
    </div>
    
  </form>
  <div class="button-body">
    <a href=""><button type="button" class="btn btn-outline-light">Log_In Instead</button></a>
  </div>
    
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

</body>
</html>
